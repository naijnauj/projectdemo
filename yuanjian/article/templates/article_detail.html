<!doctype html>
{% extends "base.html" %}
{% block content %}
<div class="col-xs-12 col-md-12">
  <ol class="breadcrumb">
    <li><a href="/">首页</a></li>
    <li class="active">{{b.name}}</li>
    <li class="active">发表文章</li>
  </ol>
  <form class="form-horizontal">
    <div class="form-group form-group-lg">
      <label class="col-sm-1 control-label" for="formGroupInputLarge">标题</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" placeholder="标题">
      </div>
    </div>
    <div class="form-group form-group-lg">
      <label class="col-sm-1 control-label" for="formGroupInputSmall">内容</label>
      <div class="col-sm-9">
        <textarea class="form-control" rows="3"></textarea>
      </div>
    </div>
  </form>
</div>
{% endblock %}
